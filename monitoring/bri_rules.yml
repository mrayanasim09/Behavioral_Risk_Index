# Prometheus alerting rules for BRI application
groups:
  - name: bri.rules
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: rate(bri_http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second"

      # High response time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(bri_http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }} seconds"

      # Database connection issues
      - alert: DatabaseConnectionDown
        expr: up{job="bri-app"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection is down"
          description: "BRI application cannot connect to database"

      # High memory usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value | humanizePercentage }}"

      # High CPU usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value }}%"

      # Disk space low
      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk space is {{ $value | humanizePercentage }} available"

      # BRI data collection failures
      - alert: DataCollectionFailure
        expr: increase(bri_data_collection_errors_total[5m]) > 5
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Data collection failures detected"
          description: "{{ $value }} data collection errors in the last 5 minutes"

      # BRI calculation failures
      - alert: BRICalculationFailure
        expr: increase(bri_calculation_errors_total[5m]) > 3
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "BRI calculation failures detected"
          description: "{{ $value }} BRI calculation errors in the last 5 minutes"

      # API rate limit exceeded
      - alert: APIRateLimitExceeded
        expr: increase(bri_api_rate_limit_exceeded_total[5m]) > 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "API rate limit exceeded"
          description: "API rate limit has been exceeded {{ $value }} times in the last 5 minutes"

      # Reddit API connectivity
      - alert: RedditAPIDown
        expr: bri_reddit_api_health == 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Reddit API is down"
          description: "Cannot connect to Reddit API"

      # GDELT API connectivity
      - alert: GDELTAPIDown
        expr: bri_gdelt_api_health == 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "GDELT API is down"
          description: "Cannot connect to GDELT API"

      # BRI value anomalies
      - alert: BRIValueAnomaly
        expr: abs(bri_value - bri_value offset 1h) > 20
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "BRI value anomaly detected"
          description: "BRI value changed by {{ $value }} points in the last hour"

      # High BRI volatility
      - alert: HighBRIVolatility
        expr: stddev_over_time(bri_value[1h]) > 15
        for: 10m
        labels:
          severity: info
        annotations:
          summary: "High BRI volatility detected"
          description: "BRI volatility is {{ $value }} over the last hour"
