# Behavioral Risk Index (BRI) Configuration
# Centralized configuration management for the BRI dashboard

# Application Settings
app:
  name: "Enhanced BRI Dashboard"
  version: "2.0.0"
  debug: false
  host: "0.0.0.0"
  port: 5000
  auto_reload: true

# Data Sources Configuration
data_sources:
  # GDELT Configuration
  gdelt:
    enabled: true
    base_url: "https://api.gdeltproject.org/api/v2/doc/doc"
    export_url: "https://api.gdeltproject.org/api/v2/doc/doc"
    max_retries: 3
    timeout: 30
    rate_limit: 1  # requests per second
    
  # Reddit Configuration
  reddit:
    enabled: true
    subreddits:
      - "investing"
      - "stocks"
      - "SecurityAnalysis"
